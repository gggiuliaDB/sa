chisiamo.testo1=Dalle coste incontaminate della Sardegna, Sarda Affumicati porta sulle vostre tavole una selezione di prodotti ittici lavorati secondo le tradizioni dei nostri pescatori ed affumicati utilizzando le essenze aromatiche della macchia mediterranea. 
chisiamo.testo2=Sarda Affumicati \u00e8 sorta ventidue anni fa come gemmazione della Acquacoltura Pizzu Rocca, la prima azienda acquicola in Sardegna, con l\u2019obiettivo di integrare verticalmente l\u2019attivit\u00e0 di allevamento di anguille che la Pizzu Rocca possiede a Buggerru, in provincia di Cagliari, lungo le coste sud-occidentali della Sardegna. Le prime prove di commercializzazione per le anguille affumicate intere ed in filetti della Sarda Affumicati diedero ottimi risultati, e la produzione cominci\u00f2 a pieno ritmo nel 1990. Ben presto la gamma dei prodotti affumicati fu ampliata con l\u2019introduzione del pesce spada, del salmone, della trota, della cernia, della rana pescatrice, dello sgombro e dello storione.
chisiamo.testo3=Di l\u00ec a poco la Sarda Affumicati inizi\u00f2 a produrre e commercializzare la bottarga di muggine, un prodotto tipicamente sardo derivato dalle uova di muggine essiccate e stagionate naturalmente. Insieme alla bottarga di muggine la gamma Sarda Affumicati si arricch\u00ec anche di un\u2019altra tipica delizia sarda: la bottarga di tonno. Infine, a met\u00e0 degli anni \u201990, nacque una nuova linea, quella delle specialit\u00e0 di mare e verdure sott\u2019olio in vasetto. 
