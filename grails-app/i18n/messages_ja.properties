chisiamo.testo1=サルデーニャの自然のままの海岸からは、Sarda Affumicati 私たちの漁師の伝統に従って、あなたのテーブルに加工魚製品の選択をもたらし、地中海の芳香エッセンスを使用した燻製。
chisiamo.testo2=Sarda Affumicati 養殖の出芽として22年前のようなものです Pizzu Rocca、 水産養殖における最初の会社 サルデーニャ島、垂直方向にそのウナギの繁殖を統合することを目的とし Pizzu Rocca 保有 Buggerru、の州で カリアリ、 サルデーニャの南西海岸沿い。スモークうなぎの切り身の全体およびマーケティングの最初のテスト スモークサルダ 優れた結果を与え、生産がすぐに製品の範囲は、スモークメカジキ、サケ、マス、ハタ、アンコウ、サバやチョウザメの導入により拡張された1990年に本格的に始まった。
chisiamo.testo3=すぐに Sarda Affumicati ボラの卵、乾燥したボラの卵に由来し、自然に硬化した典型的なサルデーニャの製品を生産し、市場に投入し始めた。 bottarga範囲と一緒に Sarda Affumicati マグロの卵：また別の典型的なサルデーニャ喜びを富んでいた。最後に、90年代半ばには、油中での魚介類や野菜のジャーの中、新しい行を生まれました。
